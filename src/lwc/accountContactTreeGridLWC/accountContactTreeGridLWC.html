<!-- Account Contact Tree Grid Lwc -->
<template>
    <lightning-tree-grid
            key-field="name"
            columns={gridColumns}
            data={paginationList}
            hide-checkbox-column="true"
            min-column-width="100"
            resize-column-disabled="true">
    </lightning-tree-grid>
    <lightning-layout>
        <lightning-layout-item>
            <lightning-button label="Previous" icon-name="utility:chevronleft"
                              onclick={previousHandler} disabled={previousIsDisabled}>
                              </lightning-button>
        </lightning-layout-item>
        <lightning-layout-item flexibility="grow"></lightning-layout-item>
        <lightning-layout-item>
            <lightning-button label="Next" icon-name="utility:chevronright"
                              icon-position="right" onclick={nextHandler}
                              disabled={nextIsDisabled}>
                              </lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
