<!-- Billing Shipping Lwc -->
<template>
    <lightning-layout multiple-rows=true>
    <lightning-input-address required
            address-label="Shipping Address"
            street-label="Street"
            city-label="City"
            country-label="Country"
            province-label="Province/State"
            postal-code-label="PostalCode"
            street={shippingStreet}
            city={shippingCity}
            country={shippingCountry}
            province={shippingProvince}
            postal-code={shippingPostalCode}
            province-options={provinceOptions}
            country-options={countryOptions}
            onchange={completeContact} >
    </lightning-input-address>
        <lightning-input type="checkbox" label="Billing not the same as shipping"
                         name="sameAddress" onchange={checkChanged} >
        </lightning-input>
    </lightning-layout>
    <div if:true={isFilled}>
        <lightning-layout vertical-align=bottom multiple-rows=true>
            <lightning-input-address required
                                     address-label="Billing Address"
                                     street-label="Street"
                                     city-label="City"
                                     country-label="Country"
                                     province-label="Province/State"
                                     postal-code-label="PostalCode"
                                     street={billingStreet}
                                     city={billingCity}
                                     country={billingCountry}
                                     province={billingProvince}
                                     postal-code={billingPostalCode}
                                     province-options={provinceOptions}
                                     country-options={countryOptions} >
            </lightning-input-address>
        </lightning-layout>
    </div>
    <div if:true={isComplete}>
        <lightning-button title="Submit"
                          label="Submit"
                          onclick={buttonClick}>
        </lightning-button>
    </div>
</template>
