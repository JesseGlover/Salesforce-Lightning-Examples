<!-- Account Contact Tree Grid Lwc -->
<template>
    <lightning-layout horizontal-align="center" multiple-rows=true>
        <lightning-button
                label="Sort" icon-name="utility:sort"
                onclick={onSort}>
        </lightning-button>
    </lightning-layout>
    <lightning-tree-grid
            key-field="name"
            columns={gridColumns}
            data={paginationList}
            hide-checkbox-column="true"
            min-column-width="100"
            resize-column-disabled="true">
    </lightning-tree-grid>
    <lightning-button-group>
        <lightning-button label="Previous" icon-name="utility:chevronleft"
                          onclick={previousHandler} disabled={previousIsDisabled}>
        </lightning-button>
        <lightning-button label="Next" icon-name="utility:chevronright"
                          icon-position="right" onclick={nextHandler}
                          disabled={nextIsDisabled}>
        </lightning-button>
    </lightning-button-group>
</template>
